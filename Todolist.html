<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
  </head>
  <body>
    <p>Todo-list</p>
    <input class="js-input" type="text" placeholder="Todo name" />

    <button onclick="addTodo() ">Add</button>

    <p class="display-result"></p>

    <script>
      let todoList = ["Wash Dishes"];

      //console.log(todoList);

      function improveTodo() {
        let todoListHtml = "";
        for (let i = 0; i < todoList.length; i++) {
          let todo = todoList[i];

          const result = `<p>${todo}</p>`;
          todoListHtml += result;
        }

        document.querySelector(".display-result").innerHTML = todoListHtml;
      }

      function addTodo() {
        let inputResult = document.querySelector(".js-input");
        let name = inputResult.value;

        todoList.push(name);
        console.log(todoList);

        inputResult.value = "";

        improveTodo();
      }
    </script>
  </body>
</html>
