<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>

    <style>
      body {
        font-family: Arial;
      }
      .display-css,
      .input-css {
        display: grid;
        grid-template-columns: 200px 150px 100px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>Todo-list</p>

    <div class="input-css">
      <input class="js-input" type="text" placeholder="Todo name" />
      <input class="js-date" type="date" />
      <button onclick="addTodo() ">Add</button>
    </div>

    <div class="display display-css"></div>

    <script>
      let todoList = [
        { todoname: "wash dishes", tododate: "2025-10-03" },
        { todoname: "clean the house", tododate: "2025-10-03" },
      ];

      improveTodo();

      function improveTodo() {
        let todoListHtml = "";

        for (let i = 0; i < todoList.length; i++) {
          const todoObject = todoList[i];

          const nameOutput = todoObject.todoname;
          const dateOutput = todoObject.tododate;

          const result = `<div>
          ${nameOutput}</div> <div>${dateOutput}</div>  <button onclick="
          todoList.splice(${i}, 1);

          improveTodo()
          "
          class="delete-button">Delete</button> `;
          todoListHtml += result;

          console.log(result);
        }
        document.querySelector(".display").innerHTML = todoListHtml;
      }

      function addTodo() {
        const inputName = document.querySelector(".js-input");

        const inputDate = document.querySelector(".js-date");

        const name = inputName.value;
        const dateInput = inputDate.value;

        todoList.push({ todoname: name, tododate: dateInput });
        console.log(todoList);

        inputName.value = "";
        improveTodo();
      }
    </script>
  </body>
</html>
